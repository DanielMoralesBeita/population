<!DOCTYPE html>
<html>
<head>
	<title>Noise Test</title>
	<script src="src/utils.js"></script>
	<script src="src/math.js"></script>
	<script src="src/dyn2darray.js"></script>
	<script src="src/perlin.js"></script>
	<script src="src/mapgen.js"></script>
</head>
<body>
	<canvas id="canvas" width="800" height="800"></canvas>
	<script>
		var canvas = elmById("canvas");
		var w = canvas.width;
		var h = canvas.height;
		var ctx = canvas.getContext("2d");
		var imageData = ctx.getImageData(0, 0, w, h);
		var data = imageData.data;
		var perlin = new Perlin();
		
		for(var y=0, i=0; y<h; y++) {
			for(var x=0; x<w; x++) {
				//var f = noise2d(x, y, 0);
				var f = perlin.sample(x, y)
				var s = f * 255;
				data[i++] = s;
				data[i++] = s;
				data[i++] = s;
				data[i++] = 255;
			}
		}
		
		ctx.putImageData(imageData, 0, 0);
	</script>
</body>
</html>
